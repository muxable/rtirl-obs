<!DOCTYPE html>
<html>
  <head>
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
    <script src="https://unpkg.com/@mapbox/mapbox-sdk/umd/mapbox-sdk.min.js"></script>
    <script src="https://unpkg.com/@rtirl/api@latest/lib/index.min.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="text"></div>
    <script>
      function wrappedEval(textExpression, contextData) {
        let fn = Function(
          `"use strict"; var data = this;return (${textExpression})`
        );
        return fn.bind(contextData)();
      }

      var mapboxClient = mapboxSdk({
        accessToken:
          "pk.eyJ1Ijoia2V2bW8zMTQiLCJhIjoiY2w0MW1qaTh3MG80dzNjcXRndmJ0a2JieiJ9.Y_xABmAqvD-qZeed8MabxQ",
      });

      var i = 0;

      var params = new URLSearchParams(window.location.search);
      var pullKey = new URLSearchParams(window.location.search).get("key");
      var format =
        new URLSearchParams(window.location.search).get("format") ||
        "${data.neighborhood ? data.neighborhood.text + ', ' : ''}${data.place?.text}";
      const css = new URLSearchParams(window.location.search).get("css");
      const font = new URLSearchParams(window.location.search).get("font");
      
      RealtimeIRL.forPullKey(pullKey).addLocationListener(function (location) {
        if (i++ % 50 == 0) {
          mapboxClient.geocoding
            .reverseGeocode({
              query: [location.longitude, location.latitude],
              language: [params.get("lang") || "en"],
            })
            .send()
            .then((response) => {
              var context = {};
              for (var param of [
                "country",
                "region",
                "postcode",
                "district",
                "place",
                "locality",
                "neighborhood",
                "address",
                "poi",
              ]) {
                context[param] = response.body.features.find((feature) =>
                  feature.place_type.includes(param)
                );
              }
              document.getElementById("text").innerText = wrappedEval(
                "`" + format + "`",
                context
              );
            });
        }
      });

      if (font) {
        const decodedFont = atob(font);
        const importFontFamily = document.createElement("link");
        importFontFamily.href = decodedFont;
        importFontFamily.type = "text/css";
        importFontFamily.rel = "stylesheet";

        // load google font
        document.getElementsByTagName("head")[0].appendChild(importFontFamily);
      } 

      // migration nessessary for old users
      if (css) {
        document.body.setAttribute("style", css);
        const decodedCSS = atob(css);
        document.getElementsByTagName("body")[0].style = decodedCSS;
      }
    </script>
  </body>
</html>
