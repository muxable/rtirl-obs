<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/@rtirl/api@latest/lib/index.min.js"></script>
    <script defer src="../css.js"></script>
  </head>
  <body>
    <div id="text"><span id="heart_rate">0</span> bpm</div>
    <script>
      const pullKey = new URLSearchParams(window.location.search).get("key");
      
      RealtimeIRL.forPullKey(pullKey).addHeartRateListener(function (altitude) {
        document.getElementById("heart_rate").innerText = altitude | 0;
      });
    </script>
  </body>
</html>
