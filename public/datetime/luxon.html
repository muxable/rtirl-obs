<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/@rtirl/api@latest/lib/index.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/luxon@2.0.1/build/global/luxon.min.js"
      integrity="sha256-BdqBGuaawDzMtW2Wn9ISUuYKUY/A7d5NVcj6Ix3jwv8="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="text"></div>
    <script>
      var pullKey = new URLSearchParams(window.location.search).get("key");
      var lang =
        new URLSearchParams(window.location.search).get("lang") || "en";
      var format =
        new URLSearchParams(window.location.search).get("format") || "tt";
      const css = new URLSearchParams(window.location.search).get("css");
      const font = new URLSearchParams(window.location.search).get("font");
      
      var i = 0;
      var j = 0;
      var latestLocation = null;
      var zoneId = null;

      function refreshTzOffset() {
        var timestamp = (Date.now() / 1000) | 0;
        fetch(
          `https://maps.googleapis.com/maps/api/timezone/json?location=${latestLocation.latitude},${latestLocation.longitude}&timestamp=${timestamp}&key=AIzaSyDs0skEj6nVAY1RXEkaHkdoN_i-DWF27rg`
        )
          .then(function (response) {
            return response.json();
          })
          .then(function (data) {
            zoneId = data["timeZoneId"];
          });
      }

      RealtimeIRL.forPullKey(pullKey).addLocationListener(function (location) {
        latestLocation = location;
        if (i++ % 500 == 0) {
          refreshTzOffset();
        }
      });
      setInterval(function () {
        if (++j % (60 * 60) == 0) {
          refreshTzOffset();
        }
        if (zoneId == null) {
          return;
        }
        document.getElementById("text").innerText = luxon.DateTime.now()
          .setZone(zoneId)
          .setLocale(lang)
          .toFormat(format);
      }, 1000);

      if (font) {
        const decodedFont = atob(font);
        const importFontFamily = document.createElement("link");
        importFontFamily.href = decodedFont;
        importFontFamily.type = "text/css";
        importFontFamily.rel = "stylesheet";

        // load google font
        document.getElementsByTagName("head")[0].appendChild(importFontFamily);
      } 

      // migration nessessary for old users
      if (css) {
        document.body.setAttribute("style", css);
        const decodedCSS = atob(css);
        document.getElementsByTagName("body")[0].style = decodedCSS;
      }
    </script>
  </body>
</html>
